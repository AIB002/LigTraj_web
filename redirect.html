<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trajectory Download</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
  <style>
    :root {
      --primary: #00b8d4;
      --primary-dark: #0088a3;
      --primary-light: #62efff;
      --secondary: #263238;
      --accent: #ff6e40;
      --text-primary: #212121;
      --text-secondary: #546e7a;
      --background: #f5f7f9;
      --card-bg: #ffffff;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
      --shadow-md: 0 8px 16px rgba(0,0,0,0.08);
      --shadow-lg: 0 16px 32px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --transition-fast: 0.15s ease;
      --transition-normal: 0.25s ease;
      --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-code: 'Courier New', monospace;
    }
    
    [data-theme="dark"] {
      --primary: #00e5ff;
      --primary-dark: #00b8d4;
      --primary-light: #18ffff;
      --secondary: #b0bec5;
      --accent: #ff9e80;
      --text-primary: #eceff1;
      --text-secondary: #b0bec5;
      --background: #121212;
      --card-bg: #1e1e1e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-main);
      background: linear-gradient(135deg, #f0f8ff, #e1f5fe);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      max-width: 700px;
      width: 90%;
      padding: 3rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .container::before, .container::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      z-index: -1;
    }
    
    .container::before {
      background: rgba(0, 184, 212, 0.05);
      top: -100px;
      right: -100px;
    }
    
    .container::after {
      background: rgba(0, 204, 153, 0.05);
      bottom: -100px;
      left: -100px;
    }
    
    h1 {
      color: var(--primary-dark);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    
    .pdb-header {
      background: var(--secondary);
      color: white;
      padding: 1rem;
      border-radius: var(--radius-md);
      margin-bottom: 2rem;
      font-family: var(--font-code);
      font-size: 1.25rem;
      letter-spacing: 0.05em;
    }
    
    .info-box {
      background: var(--background);
      border-radius: var(--radius-md);
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: left;
    }
    
    .info-box h3 {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }
    
    .info-box code {
      display: block;
      background: rgba(0, 0, 0, 0.03);
      padding: 1rem 1.5rem;
      border-radius: var(--radius-sm);
      font-family: var(--font-code);
      font-size: 0.95rem;
      color: var(--text-primary);
      overflow-x: auto;
      white-space: nowrap;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-md);
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all var(--transition-fast);
      text-decoration: none;
      border: none;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow-sm);
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-secondary {
      background: var(--accent);
      color: white;
      box-shadow: var(--shadow-sm);
    }
    
    .btn-secondary:hover {
      background: #e64a19;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .note {
      margin-top: 2rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
    
    @media (max-width: 576px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .pdb-header {
        font-size: 1rem;
      }
      
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trajectory Download</h1>
    
    <div id="pdbHeader" class="pdb-header">
      <!-- PDB ID will be inserted here -->
    </div>
    
    <div class="info-box">
      <h3>SCP Command</h3>
      <code id="scpCmd"><!-- SCP command will be inserted here --></code>
    </div>
    
    <div class="buttons">
      <button id="copyBtn" class="btn btn-primary">
        <i class='bx bx-copy'></i>
        Copy Command
      </button>
      
      <a id="ugreenBtn" href="#" target="_blank" class="btn btn-secondary">
        <i class='bx bx-cloud-download'></i>
        Download via UGREEN
      </a>
    </div>
    
    <p class="note">
      <i class='bx bx-info-circle'></i>
      You must be within the internal HPC cluster or VPN to access these resources.
    </p>
  </div>
  
  <script>
    // Check for saved theme preference
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    
    const params = new URLSearchParams(window.location.search);
    const pdb = params.get("pdb");
    const family = params.get("family");
    
    if (pdb && family) {
      const fixedFamily = family.replace(/ /g, '_');
      const scpPath = `scp -r -P 43276 shizq@10.77.14.128:/public/home/shizq/GROMACS_MD/GAFF_PROLIG/${fixedFamily}/${pdb} ./`;
      const ugreenUrl = 'http://ug.link/DXP4800PLUS-7C5/filemgr/share-download/?id=0b7065a45fca497cbda47a4356589ee8';
      
      // Set content
      document.getElementById("pdbHeader").textContent = `${family.replace(/_/g, ' ')} - ${pdb.toUpperCase()}`;
      document.getElementById("scpCmd").textContent = scpPath;
      document.getElementById("ugreenBtn").href = ugreenUrl;
      
      // Copy button functionality
      document.getElementById("copyBtn").addEventListener("click", () => {
        navigator.clipboard.writeText(scpPath).then(() => {
          const btn = document.getElementById("copyBtn");
          const originalContent = btn.innerHTML;
          
          btn.innerHTML = '<i class="bx bx-check"></i> Copied!';
          
          setTimeout(() => {
            btn.innerHTML = originalContent;
          }, 2000);
        });
      });
    } else {
      // Handle missing parameters
      document.querySelector(".container").innerHTML = `
        <h1>Error</h1>
        <div class="info-box" style="text-align: center;">
          <i class='bx bx-error' style="font-size: 3rem; color: #f44336; margin-bottom: 1rem;"></i>
          <p>Missing parameters: PDB ID or family not provided.</p>
        </div>
        <a href="ligtraj.html" class="btn btn-primary">
          <i class='bx bx-arrow-back'></i>
          Return to Database
        </a>
      `;
    }
  </script>
</body>
</html>
